<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>

    <style>
        h1 {
            color: blue;
        }

        h2 {
            visibility: hidden;
        }

        @media(max-width:500px), print {
            h1 {
                display: none;
            }

            h2 {
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <h1>H1</h1>
    <h2>HI 我是H2</h2>
</body>

</html>
